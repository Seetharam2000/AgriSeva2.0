# Build and deploy frontend to GitHub Pages
name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Set a fallback so build doesn't fail; replace with your Render URL in repo Secrets
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://example.onrender.com' }}
          # Base path must match GitHub Pages URL: https://USERNAME.github.io/REPO_NAME/
          VITE_BASE_PATH: "/${{ github.event.repository.name }}"
        run: npm run build

      - name: Prepare deployment (artifact root = site root)
        working-directory: .
        run: |
          mkdir -p .pages
          cp -r frontend/dist/. .pages/
          ls -la .pages/
          test -f .pages/index.html || (echo "ERROR: index.html missing" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
